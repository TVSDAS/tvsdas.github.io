<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Vimeo Video</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .video-container {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="video-container">
    <iframe src="https://player.vimeo.com/video/938761636?autoplay=1&muted=0&loop=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

</body>
</html>
