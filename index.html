<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vimeo Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div id="player"></div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    var options = {
        id: 938761636,
        autoplay: true,
        loop: true,
        muted: true,
        playsinline: false
    };

    var player = new Vimeo.Player('player', options);

    player.on('play', function() {
        player.requestFullscreen();
    });
</script>
</body>
</html>
