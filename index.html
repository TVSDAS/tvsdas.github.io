<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vimeo Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative; /* Ensure the overlay covers the video */
    }
    iframe {
        width: 100%;
        height: 100%;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0); /* Transparent background */
        z-index: 999; /* Ensure the overlay is above the video */
    }
</style>
</head>
<body>
<div id="overlay" onclick="unmuteVideo()"></div>
<iframe src="https://player.vimeo.com/video/938761636?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>

<script>
    function unmuteVideo() {
        var video = document.querySelector('iframe');
        video.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 1 }), '*');
        document.getElementById('overlay').style.display = 'none'; // Hide the overlay after interaction
    }
</script>
</body>
</html>
