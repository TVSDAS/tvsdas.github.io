<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vimeo Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<iframe id="vimeo-player" src="https://player.vimeo.com/video/938761636?autoplay=1&loop=1&title=0&byline=0&portrait=0&api=1" frameborder="0" allowfullscreen></iframe>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('play', function() {
            player.setVolume(1); // Set volume to maximum
            player.setFullscreen(true);
        });
    });
</script>
</body>
</html>
