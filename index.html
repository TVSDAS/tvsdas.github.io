<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Autoplay Video</title>
    <style>
        /* Ensure the video plays in fullscreen */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the whole screen */
        }
    </style>
</head>
<body>

<video autoplay controls muted>
    <source src="sdas.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Access the video element
    var video = document.querySelector('video');

    // Play the video
    video.play();
