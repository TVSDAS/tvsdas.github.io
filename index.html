<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vimeo Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<iframe id="vimeo-player" src="https://player.vimeo.com/video/938761636?autoplay=1&loop=1&title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('play', function() {
            player.setFullscreen(true);
        });

        // Simulate a click to start video playback
        setTimeout(function() {
            var playPromise = iframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
            if (playPromise !== undefined && playPromise.catch !== undefined) {
                playPromise.catch(function(error) {
                    console.error('Failed to start video playback:', error);
                });
            }
        }, 1000); // Delay for 1 second before simulating click
    });
</script>
</body>
</html>
